<div id="fmRegistro" style="border: 2px solid #0d47a1; background-color: #e3f2fd; padding: 30px; border-radius: 5px; width: 400px; margin: 50px auto;">
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" style="width: 100%;">
        </div>
        <button type="submit" id="btnRegistro" class="btn btn-primary" style="width: 100%;">Submit</button>
        <p style="margin-top: 10px;">¿Ya tienes una cuenta? <a href="javascript:void(0);" onclick="cw.mostrarFormulario('fmLogIn')">Iniciar sesión</a></p>
    </form>
</div>

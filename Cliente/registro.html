<div id="fmRegistro">
    <form>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control"
placeholder="Apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" class="form-control"
placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control"
placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"
placeholder="Introduce password" id="pwd">
        </div>
        <button type="submit" id="btnRegistro" class="btn btnprimary">Registrar</button>
    </form>
</div>

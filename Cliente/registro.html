<div id="fmRegistro" class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5" ></h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary" style="width: 1500px;">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Registro</h3>
                        </div>
                        <div class="card-body" style="width: 1500px;">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputName">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@gmail.com" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Password</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="password" >
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="btnRegistro" class="btn btn-outline-success">Registrar</button>
                                </div>
                            </form>

                            <p>¿Ya tienes una cuenta? <a href="javascript:void(0);" onclick="cw.mostrarFormulario('fmLogIn')">Iniciar sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
